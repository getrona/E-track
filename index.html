<!DOCTYPE html>
<html>
<head>
  <link href="css/bootsrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3-1-1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Epicodus Track</title>
</head>
<body>
  <div class="container">
    <h1>Epicodus Track Suggester</h1>
    <div id="questions">
      <form id="survey">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" class="form-control" type="text" placeholder="Name">
        </div>

        <div>
          <label for="oop">I strongly prefer</label>
          <select class="form-control" id="oop">
            <option>Object Oriented Programming</option>
            <option>Procedural programming</option>
          </select>
        </div>

        <div>
          <label for="frontback">I am very interested in:</label>
          <select class="form-control" id="frontback">
            <option>Front-end Development</option>
            <option>Back-end Development</option>
          </select>
        </div>

        <div>
          <label for="job">I would like to work for:</label>
          <select class="form-control" id="job">
            <option>A Startup</option>
            <option>A Mid-size level company<option>
            <option>A large Enterprise</option>
          </select>
        </div>

        <div>
          <label for="interest">I thoroughly enjoy building</label>
          <select class="form-control" id="interest">
            <option>Interactive web applications</option>
            <option>Content-heavy websites</option>
            <option>Internal software</option>
          </select>
        </div>

        <div>
          <label for="money">I would like to earn at least:</label>
          <select class="form-control" id="money">
            <option>$80k</option>
            <option>$90</option>
            <option>$100k</option>
          </select>
        </div>



        <button type="submit" class="btn">Submit!</button>
      </form>
    </div>
    <div>
      <img id=""src="img/" alt="">
    </div>
  </div>
</body>
</html>
